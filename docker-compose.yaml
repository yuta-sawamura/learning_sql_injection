version: '3.9'
services:
    web:
        build: ./php
        volumes:
            - "./src:/var/www/html"
        ports:
            - 80:80
        depends_on:
            - db
    db:
        image: mysql:8.0.30
        volumes:
            - ./mysql/data:/var/lib/mysql
            - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
        environment:
            MYSQL_DATABASE: app
            MYSQL_ROOT_PASSWORD: secret
        ports:
            - 3306:3306